<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Bitcoin Current Price is: <span id="price"></span></h1>
        <div class="radioButtons">
            <input type="radio" id="USD" name="money" value="USD" class="btn">
            <label for="USD">USD</label>
            
            <input type="radio" id="EUR" name="money" value="EUR" class="btn">
            <label for="EUR">EUR</label>
            
            <input type="radio" id="GBP" name="money" value="GBP" class="btn">
            <label for="GBP">GDP</label>
        </div>
        
        <button id="btn">Refresh Data</button>
    </div>
    <script src="temp.js"></script>
</body>
</html>
